<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    

    <!-- Favicon -->
    <link rel="shortcut icon" href="./Imagens landing page/FAVICON-SPACEX.png" type="image/x-icon">

    <title>Rumo a marte onebitX</title>
</head>

<body class="py-5">

    <div class="container px-4 container1">
        <!-- Logo -->
  <div class="text-center">
       <img class="img-fluid topLogo mt-4 mb-3" src="../../../../Html5/imagens/backgroundLp.png" alt="LPlogo">
  </div>
      <!-- primeira divisão form -->
      <p class="paragraph">
              1 - Qual o seu nome?
          </p>
  
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
              <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                  aria-describedby="basic-addon1">
          </div>
      
      <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
              <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                  aria-describedby="basic-addon1">
          </div>

        <!-- segunda divisão form -->
          <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                  Homem
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                  Mulher
              </label>
          </div>
          <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                  Prefiro não informar
              </label>
          </div>
          
          <!-- terceira divisão form -->
          <p class="paragraph">
            3 - Marque os treinamentos que você fez:
        </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
          </div>

          <!-- quarta divisão form -->
          <p class="paragraph">
            4 - Quais você acha que são suas qualidades?
        </p>
        <p class="mt-3 question">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
        </div>

        <!-- quinta divisão form -->
        <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend mb-3">
            Enviar
        </button>
    </div> 
</div>

<div class="container text-center footer">
    <p>Desenvolvido por Vitor Cerqueira&copy; - Curitiba-PR</p>

</div>

    
<!-- script bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
