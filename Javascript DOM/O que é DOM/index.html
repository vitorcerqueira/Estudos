    <title>O que é DOM</title>

  <body>
    <h1>O que é DOM</h1>
    <p>
      O DOM (Documento Object Model) é como um mapa que os navegadores constroem
      quando abrem uma página da web. Ele representa todos os elementos da
      página (como imagens, botões, textos) como objetos em uma árvore, onde
      cada objeto pode ser manipulado usando programação.
    </p>
